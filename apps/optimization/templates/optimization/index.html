{% extends "optimization/layout.html" %}

  {% block content %}
      {% if request.user.is_authenticated %}
        <div class="container">
          <h1>Welcome {{ request.user.username }} !</h1>
          <p></p>
          <hr>
          <h4>Select the algorithm to implement</h4>
            CAG, DE, ABC
          <hr>
          <a class="btn btn-info" href="{% url 'logout' %}">Logout</a>
        </div>
      {% else %}
        <div class="container">
          <h1>Welcome!</h1>
          <a class="btn btn-info" href="{% url 'login' %}">Login</a>
          <a class="btn btn-info" href="{% url 'signup' %}">Signup</a>
        </div>
      {% endif %}
  {% endblock %}
